    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const verifier = localStorage.getItem("pkce_verifier");
      const globalid = localStorage.getItem("globalid");

      fetch("https://create-user-api-afbag0hgagazdbb3.australiasoutheast-01.azurewebsites.net/api/check-permissions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, verifier, globalid })
      })
      .then(res => res.json().then(data => ({ ok: res.ok, data })))
      .then(({ ok, data }) => {
        if (ok) {
          window.location.href = data.redirect_uri;
        } else {
          showMessage(data.message || "Error signing in", "danger");
        }
      })
      .catch(err => {
        showMessage("Network error: " + err.message, "danger");
      });
    });
