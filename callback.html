<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calcite Loading Spinner + Message</title>

  <!-- Calcite Components (ES modules + stylesheet from UNPKG) -->
  <link rel="stylesheet" href="https://unpkg.com/@esri/calcite-components/dist/calcite/calcite.css" />
  <script type="module" src="https://unpkg.com/@esri/calcite-components/dist/calcite/calcite.esm.js"></script>

  <style>
    /* Simple centered container that works on mobile and desktop */
    :root {
      --bg: #ffffff;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #1e1e1e;
    }

    .loading-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    .loader-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      padding: 1.25rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(16, 24, 40, 0.08);
      background: white;
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    /* message styling (you control content via JS) */
    .loading-message {
      font-size: 1rem;
      line-height: 1.3;
      color: #344054;
      min-height: 1.2em; /* keeps layout stable if message is empty */
    }

    /* optional small hint text */
    .loading-hint {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .loading-error {
      font-size: 2rem;
      color: red;
      margin: 1rem 0;
    }

    /* responsiveness */
    @media (max-width: 420px) {
      .loader-card { padding: 1rem; }
      .loading-message { font-size: 0.95rem; }
    }
  </style>
</head>


<body>
  <div class="loading-wrap" id="calcite-spinner-root" role="status" aria-live="polite">
    <div class="loader-card" id="loaderCard">
      <!-- Calcite loader component (indeterminate spinner) -->
      <!-- you can toggle `active` attribute with JS to start/stop the spinner -->
      <calcite-loader id="calciteLoader" active type="indeterminate" size="l" aria-label="Loading"></calcite-loader>

      <!-- Message you control through JS -->
      <div id="loadingMessage" class="loading-message">Loading…</div>

      <div id="loadingError" class="loading-error" hidden>
      ❌
      </div>

      <!-- Optional hint smaller text -->
      <div id="loadingHint" class="loading-hint" hidden>Tip: this may take a few seconds.</div>
    </div>
  </div>

    <script>

    // Public API to control the loader + message
    const calciteLoader = document.getElementById("calciteLoader");
    const loadingMessage = document.getElementById("loadingMessage");
    const loadingRoot = document.getElementById("calcite-spinner-root");
    const loadingHint = document.getElementById("loadingHint");
    const loaderCard = document.getElementById("loaderCard");

    /**
     * Set the visible message under the spinner.
     * @param {string} text - The text to show. Can contain simple HTML if needed.
     */
    function setLoadingMessage(text) {
      // If you want plain-text only, escape user input here.
      loadingMessage.innerHTML = text ?? "";
    }

    /**
     * Show or hide the loading spinner area.
     * @param {boolean} visible
     */
    function setLoadingVisible(visible) {
      if (visible) {
        loadingRoot.style.display = "flex";
        calciteLoader.removeAttribute("hidden");
        calciteLoader.setAttribute("active", "");
        loadingError.hidden = true;
        loadingMessage.textContent = "Loading…";
        loadingHint.hidden = false;
      } else {
        loadingRoot.style.display = "none";
        calciteLoader.removeAttribute("active");
      }
    }

    /**
     * Toggle the small hint under the message.
     * @param {boolean} show
     */
    function showHint(show) {
      loadingHint.hidden = !show;
    }

    function setLoadingError() {
      // Show container
      loadingRoot.style.display = "flex";
      
      // Hide spinner
      calciteLoader.removeAttribute("active");
      calciteLoader.setAttribute("hidden", "");
      
      // Show error ❌
      loadingError.hidden = false;

      // Remove hint
      loadingHint.hidden = true;
    }

    document.addEventListener("DOMContentLoaded", () => {

      // Export functions to window so you can call them from other scripts
      window.setLoadingMessage = setLoadingMessage;
      window.setLoadingVisible = setLoadingVisible;
      window.showLoadingHint = showHint;

      // Example usage: change the message after 1.5s, then hide after 5s
      // Remove or edit these for your real app
      setTimeout(() => setLoadingMessage("Validating user details"), 3000);
      setTimeout(() => setLoadingMessage("Gathering app details"), 7000);
      setTimeout(() => setLoadingMessage("Adding user to group"), 10000);


      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const verifier = localStorage.getItem("pkce_verifier");
      const globalid = localStorage.getItem("globalid");

      localStorage.removeItem("pkce_verifier")
      localStorage.removeItem("globalid")

      fetch("https://create-user-api-afbag0hgagazdbb3.australiasoutheast-01.azurewebsites.net/api/check-permissions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, verifier, globalid })
      })
      .then(res => res.json().then(data => ({ ok: res.ok, data })))
      .then(({ ok, data }) => {
        if (ok) {
          window.location.href = data.redirect_uri;
        } else {
          window.setLoadingVisible(false);
          setLoadingMessage(data.message || "Error signing in", "danger");
        }
      })
      .catch(err => {
        window.setLoadingError();
        setLoadingMessage("Network error: " + err.message, "danger");
      });
    });
    </script>

</body>
</html>
