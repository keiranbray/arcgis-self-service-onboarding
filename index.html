<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArcGIS Account Portal</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 12px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <p>Please choose an option:</p>
  <button id="signinBtn">I already have an account</button>
  <button id="signupBtn">Sign up for an account</button>

    <script>
    // Get id from query params
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    document.getElementById("signinBtn").addEventListener("click", () => {
        window.location.href = "signin.html" + (id ? "?id=" + encodeURIComponent(id) : "");
    });

    document.getElementById("signupBtn").addEventListener("click", () => {
        window.location.href = "signup.html" + (id ? "?id=" + encodeURIComponent(id) : "");
    });
    </script>

</body>
</html>
