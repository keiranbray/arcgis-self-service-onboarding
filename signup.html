<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signupForm">
    <label>Username: <input type="text" id="username" required></label><br>
    <label>Password: <input type="password" id="password" required></label><br>
    <label>Confirm Password: <input type="password" id="password2" required></label><br>
    <label>Email: <input type="email" id="email" required></label><br>
    <label>Given Name: <input type="text" id="firstname" required></label><br>
    <label>Family Name: <input type="text" id="lastname" required></label><br>
    <button type="submit">Sign Up</button>
  </form>

  <p id="message"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const globalid = params.get("id");
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const password2 = document.getElementById("password2").value;
      const email = document.getElementById("email").value;
      const firstname = document.getElementById("firstname").value;
      const lastname = document.getElementById("lastname").value;

      if (password !== password2) {
        document.getElementById("message").innerText = "Passwords do not match.";
        return;
      }

      try {
        const resp = await fetch("https://create-user-api-afbag0hgagazdbb3.australiasoutheast-01.azurewebsites.net/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, email, firstname, lastname, globalid })
        });

        const data = await resp.json();

        if (resp.ok) {
          window.location.href = data.redirect_uri;  // âœ… redirect on success
        } else {
          document.getElementById("message").innerText = data.message || "Error signing up";
        }
      } catch (err) {
        document.getElementById("message").innerText = "Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
