<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check permissions</title>
</head>
<body>
  <h1>Check Permissions</h1>
  <form id="signinForm">
    <label>
      Username:
      <input type="text" id="username" required>
    </label>
    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const globalid = params.get("id");
    document.getElementById("signinForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;

      try {
        const resp = await fetch("https://create-user-api-afbag0hgagazdbb3.australiasoutheast-01.azurewebsites.net/api/check-permissions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, globalid })
        });

        const data = await resp.json();

        if (resp.ok) {
          window.location.href = data.redirect_uri;  // âœ… redirect on success
        } else {
          document.getElementById("message").innerText = data.message || "Error signing in";
        }
      } catch (err) {
        document.getElementById("message").innerText = "Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
